      - run: |
          download_url="https://api.adoptium.net/v3/binary/latest/19/ea/linux/x64/jdk/hotspot/normal/eclipse"
          wget -O $RUNNER_TEMP/java_package.tar.gz $download_url
      - uses: actions/setup-java@v3
        with:
          distribution: 'jdkfile'
          jdkFile: ${{ runner.temp }}/java_package.tar.gz
          java-version: '19.0.0'
          architecture: x64
